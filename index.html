        <script>
          const colors = [
            "#E6F7FF",
            "#C3E9FE",
            "#A0DCFD",
            "#7DCFFC",
            "#5AC2FB",
            "#37B5FA",
            "#14A8F9",
            "#0099E6",
            "#008ACC",
            "#007BB3",
            "#006C99",
            "#005D80",
            "#004E66",
            "#003F4D",
            "#003033",
            "#00211A",
            "#001B33",
            "#00154D",
            "#000F66",
            "#000A80",
            "#000499",
            "#0000B3",
          ];

          const circles = document.querySelectorAll(".circle");
          let mouseX = 0;
          let mouseY = 0;
          let scrollX = window.scrollX;
          let scrollY = window.scrollY;

          // Initialize circles
          circles.forEach((circle, index) => {
            circle.style.backgroundColor = colors[index];
            circle.x = 0;
            circle.y = 0;
          });

          // Track mouse and scroll
          document.addEventListener("mousemove", (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
          });

          window.addEventListener("scroll", () => {
            scrollX = window.scrollX;
            scrollY = window.scrollY;
          });

          // Animation loop with scroll compensation
          function animate() {
            const pageX = mouseX + scrollX;
            const pageY = mouseY + scrollY;

            circles.forEach((circle, index) => {
              if (index === 0) {
                circle.x = pageX;
                circle.y = pageY;
              } else {
                const prevCircle = circles[index - 1];
                circle.x += (prevCircle.x - circle.x) * 0.3;
                circle.y += (prevCircle.y - circle.y) * 0.3;
              }

              circle.style.transform = `translate(${circle.x}px, ${circle.y}px)
            scale(${0.1 + index * 0.04})`;
            });

            requestAnimationFrame(animate);
          }

          animate();
        </script>
